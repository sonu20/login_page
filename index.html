<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login & Signup</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .toggle { text-align: center; margin-top: 1rem; color: #007bff; cursor: pointer; }
        .error { color: red; font-size: 14px; margin: 5px 0; }
        .hidden { display: none; }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="errorMessage" class="error"></div>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        <p class="toggle" id="toggleForm">Don't have an account? Sign up</p>
    </div>

    <script>
        // Firebase configuration (replace with your own)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // State
        let isLogin = true;

        // DOM elements
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleForm = document.getElementById('toggleForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('errorMessage');

        // Toggle between login and signup
        toggleForm.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
            submitBtn.textContent = isLogin ? 'Login' : 'Sign Up';
            toggleForm.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
        });

        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            errorDiv.textContent = '';

            if (isLogin) {
                // Login
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        alert('Login successful! Welcome ' + userCredential.user.email);
                        // Redirect or do something
                    })
                    .catch((error) => {
                        errorDiv.textContent = error.message;
                    });
            } else {
                // Signup
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        alert('Signup successful! Welcome ' + userCredential.user.email);
                        // Optionally auto-login or redirect
                    })
                    .catch((error) => {
                        errorDiv.textContent = error.message;
                    });
            }
        });
    </script>
</body>
</html>
